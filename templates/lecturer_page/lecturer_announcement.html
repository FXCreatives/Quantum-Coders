    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const announcementList = document.getElementById("announcementList");

        // Example announcements (would come from server in real app)
        const announcements = [
            { id: 1, text: "Semester starts on September 1st." },
            { id: 2, text: "Submit your attendance reports by the 25th of each month." },
            { id: 3, text: "System maintenance scheduled for next Sunday." }
        ];

        // Load read status
        let readAnnouncements = JSON.parse(localStorage.getItem("readAnnouncements")) || [];

        function renderAnnouncements() {
            announcementList.innerHTML = "";
            announcements.forEach(a => {
                const li = document.createElement("li");
                li.textContent = a.text;
                li.className = readAnnouncements.includes(a.id) ? "read" : "";
                li.addEventListener("click", function () {
                    if (!readAnnouncements.includes(a.id)) {
                        readAnnouncements.push(a.id);
                        localStorage.setItem("readAnnouncements", JSON.stringify(readAnnouncements));
                        renderAnnouncements();
                    }
                });
                announcementList.appendChild(li);
            });
        }
        renderAnnouncements();
    });
    </script>

     <script>
        document.addEventListener("DOMContentLoaded", () => {
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");

    // Load saved sidebar state
    if (localStorage.getItem("sidebarCollapsed") === "true") {
      sidebar.classList.add("collapsed");
      toggleBtn.querySelector("i").classList.replace("fa-bars","fa-chevron-right");
    }

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      const icon = toggleBtn.querySelector("i");
      if (sidebar.classList.contains("collapsed")) {
        icon.classList.replace("fa-bars","fa-chevron-right");
        localStorage.setItem("sidebarCollapsed","true");
      } else {
        icon.classList.replace("fa-chevron-right","fa-bars");
        localStorage.setItem("sidebarCollapsed","false");
      }
    });

    const checkScreen = () => { if (window.innerWidth <= 768) sidebar.classList.add("collapsed"); };
    window.addEventListener("resize", checkScreen);
    checkScreen();
  });
     </script>
