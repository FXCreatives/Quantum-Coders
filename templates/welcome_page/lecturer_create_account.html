<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/pics/attendance_app_icon.png" type="image/png">
    <title>Lecturer Account</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Arial', sans-serif; }
        body{ display:flex; justify-content: center; align-items: center; min-height: 100vh; width: 100%;
              background: linear-gradient(to top, rgba(0, 0, 0, 0.7)30%,rgba(0, 0, 0, 0.9)80%), url("/static/pics/university-hat-2.jpg");
              background-position: center; background-size: cover; height: 100%; }
        .container { border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); padding: 40px; width: 100%;
                     max-width: 500px; background:linear-gradient(to top, rgba(220, 230, 240, 0.55)30%,rgba(220, 230, 240, 0.45)80%);
                     color: #000000; font: bold; position: relative; }
        .back_arrow { position: absolute; top: 20px; left: 20px; font-weight: bolder; font-size: 1.8rem; }
        .back_arrow a { text-decoration: none; color: beige; display: inline-block; transition: transform 0.8s ease, font-size 0.8s ease; }
        .back_arrow a:hover { transform: rotate(-90deg); font-size: 2.5rem; }
        h1 { text-align: center; color: goldenrod; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: black; font-weight: bold; }
        input[type="text"], input[type="email"], input[type="password"], select {
            width: 100%; padding: 12px; border: 1px solid beige; border-radius: 5px; font-size: 16px; transition: border 0.3s; }
        input:focus, select:focus { border-color: darkgoldenrod; outline: none; }
        button { background-color: darkgoldenrod; color: black; border: none; padding: 14px 20px; width: 100%;
                 border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: goldenrod; color: beige; }
        .login-link { text-align: center; margin-top: 20px; color: black; }
        .login-link a { color: beige; text-decoration: none; }
        .login-link a:hover { text-decoration: underline; }
        @media (max-width: 601px) { .container { padding: 20px; margin: 20px; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create an Account</h1>
        <div class="back_arrow">
        <a href="account.html">â†º</a>
        </div>

        <input type="hidden" name="role" value="lecturer">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>

            <div class="form-group">
                <label for="mail">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
            </div>

            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="lecturer_login.html">Login here</a>
        </div>
    </div>
    <!-- Form will submit directly to Flask backend for processing -->

</body>
</html>
