<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet " href="{{ url_for('static', filename='\1') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: linear-gradient(rgba(0,0,0,0.3)); padding: 20px; color: beige; border-radius: 12px; box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
                 min-width: 300px; text-align: center; border: 1px solid goldenrod; }
    h2 { margin-bottom: 20px; }
    .input-group { position: relative; margin: 15px 0; }
    .input-group input { width: 80%; padding: 12px 40px 12px 10px; border: 1px solid #000000; border-radius: 8px; font-size: 16px; }
    .input-group .toggle-password { position: absolute; right: 10px; top: 12px; cursor: pointer; }
    .password-strength { background: #ddd; height: 6px; border-radius: 4px; margin: 15px 12px; overflow: hidden; width: 250px; }
    .password-strength-fill { height: 100%; width: 0%; background: darkgoldenrod; transition: width 0.3s; }
    .requirements { text-align: left; font-size: 14px; margin-top: 10px; }
    .requirements .requirement { margin: 5px 0; }
    .requirements .requirement.met { color:rgb(191, 4, 4); text-decoration: line-through; }
    .confirm-message { margin-top: 8px; font-size: 14px; }
    button { background: goldenrod; color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background: darkgoldenrod; color: beige; }
  </style>
</head>

<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="New Password" required>
        <span class="toggle-password" id="toggleNewPassword"><i class="fa fa-eye"></i></span>
      </div>
      <div class="password-strength">
        <div class="password-strength-fill" id="strengthFill"></div>
      </div>
      <div class="requirements">
        <div id="lengthReq" class="requirement"><i class="fas fa-times"></i> At least 8 characters</div>
        <div id="uppercaseReq" class="requirement"><i class="fas fa-times"></i> One uppercase letter</div>
        <div id="numberReq" class="requirement"><i class="fas fa-times"></i> One number</div>
        <div id="specialReq" class="requirement"><i class="fas fa-times"></i> One special character</div>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <span class="toggle-password" id="toggleConfirmPassword"><i class="fa fa-eye"></i></span>
      </div>
      <div class="confirm-message" id="confirmMessage"></div>
      <button type="submit">Reset Password</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const newPasswordInput = document.getElementById("newPassword");
      const confirmPasswordInput = document.getElementById("confirmPassword");
      const toggleNewPassword = document.getElementById("toggleNewPassword");
      const toggleConfirmPassword = document.getElementById("toggleConfirmPassword");
      const strengthFill = document.getElementById("strengthFill");
      const requirements = {
        length: document.getElementById("lengthReq"),
        uppercase: document.getElementById("uppercaseReq"),
        number: document.getElementById("numberReq"),
        special: document.getElementById("specialReq"),
      };
      const confirmMessage = document.getElementById("confirmMessage");
      const form = document.getElementById("resetPasswordForm");

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const role = urlParams.get('role');

      // ✅ FIXED: redirect using Flask routes, not raw HTML
      fetch(`/api/validate-token?token=${token}&role=${role}`)
        .then(res => res.json())
        .then(data => {
          if (!data.valid) {
            alert('Invalid or expired link!');
            window.location.href = role === 'lecturer' ? '/lecturer_forgot_password' : '/student_forgot_password';
          }
        })
        .catch(err => console.error(err));

      function setupPasswordToggle(toggleElement, inputElement) {
        toggleElement.addEventListener("click", function () {
          const type = inputElement.getAttribute("type") === "password" ? "text" : "password";
          inputElement.setAttribute("type", type);
          const icon = this.querySelector("i");
          icon.classList.toggle("fa-eye");
          icon.classList.toggle("fa-eye-slash");
        });
      }
      setupPasswordToggle(toggleNewPassword, newPasswordInput);
      setupPasswordToggle(toggleConfirmPassword, confirmPasswordInput);

      newPasswordInput.addEventListener("input", function () {
        const password = this.value;
        let strength = 0;
        const hasLength = password.length >= 8;
        const hasUppercase = /[A-Z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecial = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
        updateRequirement(requirements.length, hasLength);
        updateRequirement(requirements.uppercase, hasUppercase);
        updateRequirement(requirements.number, hasNumber);
        updateRequirement(requirements.special, hasSpecial);
        if (hasLength) strength += 25;
        if (hasUppercase) strength += 25;
        if (hasNumber) strength += 25;
        if (hasSpecial) strength += 25;
        strengthFill.style.width = strength + "%";
        strengthFill.style.background = strength < 50 ? "#e74c3c" : strength < 100 ? "#f39c12" : "#2ecc71";
        checkPasswordsMatch();
      });

      confirmPasswordInput.addEventListener("input", checkPasswordsMatch);

      function checkPasswordsMatch() {
        const password = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        if (!confirmPassword) {
          confirmMessage.textContent = "";
        } else if (password === confirmPassword) {
          confirmMessage.innerHTML = '<i class="fas fa-check"></i> Passwords match';
          confirmMessage.style.color = "#2ecc71";
        } else {
          confirmMessage.innerHTML = '<i class="fas fa-times"></i> Passwords do not match';
          confirmMessage.style.color = "#e74c3c";
        }
      }

      function updateRequirement(element, condition) {
        const icon = element.querySelector("i");
        if (condition) {
          element.classList.add("met");
          icon.classList.replace("fa-times", "fa-check");
        } else {
          element.classList.remove("met");
          icon.classList.replace("fa-check", "fa-times");
        }
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const password = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        if (password !== confirmPassword) { alert("Passwords do not match!"); return; }
        const requirementsMet = Array.from(document.querySelectorAll(".requirement")).every(req => req.classList.contains("met"));
        if (!requirementsMet) { alert("Please meet all password requirements"); return; }
        fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, role, password, confirmPassword })
        })
          .then(res => res.json())
          .then(data => {
            alert(data.message);
            if (data.success) {
              // ✅ FIXED: redirect using Flask routes
              window.location.href = role === 'lecturer' ? '/lecturer_login' : '/student_login';
            }
          })
          .catch(err => console.error(err));
      });
    });
  </script>
</body>
</html>
