<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TapIn Home (Student)</title>
  <link rel="icon" href="/static/pics/attendance_app_icon.png" type="image/png">
  <link rel="stylesheet" href="/static/css/student_page_css/student_style.css">
  <link rel="stylesheet" href="/static/css/student_page_css/menu.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    (function () {
      if (localStorage.getItem("darkMode") === "true") {
        document.documentElement.classList.add("dark-mode");
      }
    })();
  </script>
</head>

<body>

  <section class="nav_bar_section">
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"></div>
        <div class="nav_links">
          <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
            <p id="mode-btn" class="mode-btn-text">Dark mode</p>
          </button>

          <a href="student_notification.html">
            <i class="far fa-bell"></i>
            <span>Notification</span>
          </a>

          <a href="student_profile.html">
            <i class="far fa-user"></i>
            <span>Profile</span>
          </a>
        </div>
      </div>
    </nav>
  </section>

  <div class="main-content1">
    <h2 class="welc">Welcome, <span id="studentName">Student</span>!</h2>
    <p class="welcome-text">Hereâ€™s your quick overview for today.</p>

    <div class="dashboard-grid">
      <a href="student_profile.html" class="dashboard-card">
        <i class="fa fa-user"></i>
        <h3>Profile</h3>
        <p>View or edit your details</p>
      </a>
      <a href="student_class.html" class="dashboard-card">
        <i class="fa fa-chalkboard"></i>
        <h3>Classes</h3>
        <p>Join or view your classes</p>
      </a>
      <a href="student_notification.html" class="dashboard-card">
        <i class="fa fa-bell"></i>
        <h3>Notifications</h3>
        <p>See updates and announcements</p>
      </a>
      <a href="student_settings.hmtl" class="dashboard-card">
        <i class="fas fa-cog"></i>
        <h3>Settings</h3>
        <p>Easily update your info here</p>
      </a>
      <a href="student_about.html" class="dashboard-card">
        <i class="fas fa-info-circle"></i>
        <h3>About Us</h3>
        <p>Know about us</p>
      </a>
    </div>
  </div>

  <!-- JS -->
  <script src="/static/js/config.js"></script>
  <script src="/static/js/student_page_js/theme.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load student name from sessionStorage
      const name = sessionStorage.getItem('studentName') || 'Student';
      document.getElementById('studentName').textContent = name;

      // Optional: you could fetch student info from API instead

      const TOKEN = sessionStorage.getItem('tapin_token');
      async function api(path, options = {}) {
          return fetch(window.getApiUrl(path), {
              ...options,
              headers: {
                  'Content-Type': 'application/json',
                  ...(options.headers || {}),
                  ...(TOKEN ? { Authorization: `Bearer ${TOKEN}` } : {}),
              },
          }).then(r => r.json());
      }

      api('/api/student/profile').then(res => {
          if (!res.error) document.getElementById('studentName').textContent = res.name;
      });

    });
  </script>
</body>

</html>
