    <div class="sidebar" id="sidebar">

            <button class="toggle-btn " id="toggleBtn">
            <i class="fas fa-bars"></i>
          </button>

        <h2>Edu-Portal</h2>
      </div>


      <div class="menu">
        <div class="menu-category">Home</div>
                <a href="student_home.html" class="menu-item">
        <i class="fas fa-home"></i>
          <span class="menu-text">Home</span>
          <span class="tooltip">Home</span>
        </a>

        <div class="menu-category">Student Info</div>
        <a href="student_class.html" class="menu-item">
          <i class="fas fa-chalkboard"></i>

        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content notifications-page">
        <h2 style="font-size: 1.5rem;">Notifications</h2>
        <div id="notificationList" class="notification-list">
            <!-- Notifications will load here dynamically -->
        </div>
    </div>

    <script src="/static/js/student_page_js/theme.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const notifications = JSON.parse(localStorage.getItem("notifications")) || [
        { message: "Your attendance report for this week is ready.", date: "2025-08-20" },
        { message: "Class ENG101 has been rescheduled to 10:00 AM tomorrow.", date: "2025-08-19" },
        { message: "Welcome to the Student Portal! Check your profile to complete your setup.", date: "2025-08-18" }
    ];

    const notificationList = document.getElementById("notificationList");
    notificationList.innerHTML = "";

    if (notifications.length === 0) {
        notificationList.innerHTML = "<p class='no-notifications'>No new notifications.</p>";
    } else {
        notifications.forEach(notif => {
            const notifCard = document.createElement("div");
            notifCard.className = "notification-card";
            notifCard.innerHTML = `
                <p>${notif.message}</p>
                <span class="date">${notif.date}</span>
            `;
            notificationList.appendChild(notifCard);
        });
    }
});

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const toggleBtn = document.getElementById("toggleBtn");
            const sidebar = document.getElementById("sidebar");

            // Load saved sidebar state
            if (localStorage.getItem("sidebarCollapsed") === "true") {
                sidebar.classList.add("collapsed");
                toggleBtn.querySelector("i").classList.replace("fa-bars", "fa-chevron-right");
            }

            toggleBtn.addEventListener("click", () => {
                sidebar.classList.toggle("collapsed");
                const icon = toggleBtn.querySelector("i");
                if (sidebar.classList.contains("collapsed")) {
                    icon.classList.replace("fa-bars", "fa-chevron-right");
                    localStorage.setItem("sidebarCollapsed", "true");
                } else {
                    icon.classList.replace("fa-chevron-right", "fa-bars");
                    localStorage.setItem("sidebarCollapsed", "false");
                }
            });

            const checkScreen = () => { if (window.innerWidth <= 768) sidebar.classList.add("collapsed"); };
            window.addEventListener("resize", checkScreen);
            checkScreen();
        });
    </script>
</body>
</html>
